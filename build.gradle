group 'edu.cmu.sei.ttg'

version '0.0.4-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

sourceSets {
    main.java.srcDirs = ['src/main/java/edu/cmu/sei/ttg/kalki/database', 'src/main/java/edu/cmu/sei/ttg/kalki/listeners', 'src/main/java/edu/cmu/sei/ttg/kalki/models']
    main.resources.srcDirs=['src/main/java/edu/cmu/sei/ttg/kalki/resources']
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version:'42.2.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}