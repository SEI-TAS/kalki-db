group 'edu.cmu.sei.ttg'

version '0.0.1-SNAPSHOT'

apply plugin: 'java'
//apply plugin: 'application'
apply plugin: 'maven-publish'

//mainClassName = "Test"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql-42.2.2', version:'42.2.2'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}